<!DOCTYPE html>
<html>
<head>
  <title>Auto Refresh Extension</title>
</head>
<body>
  <h2>Auto Refresh Options</h2>
  <button id="fiveMinutes" value="5" ondblclick="myFunction()" >5 min</button>
  <button id="tenMinutes" value="10" ondblclick="myFunction()">10 min</button>
  <button id="fifteenMinutes" value="15" ondblclick="myFunction()">15 min</button>
  <button id="twentyMinutes" value="20" ondblclick="myFunction()">20 min</button>
  <button id="twentyFiveMinutes" value="25" ondblclick="myFunction()">25 min</button>
  <button id="thirtyMinutes" value="30" ondblclick="myFunction()">30 min</button>
  <button id="stopButton" value="Stop" ondblclick="myFunction()">Stop</button>
  <p>Total Refresh Count: <span id="refreshCount">0</span></p>
</body>
<script src="content.js"></script>
</html>
